<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/icons-chatbot.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Chat Bot</title>
</head>
<i class="fa-regular fa-message-dots"></i>

<body>
  <!-- sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-item">
      <button class="newchat-button sidebar-content" id="new-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="tabler-icon tabler-icon-plus">
          <path d="M12 5l0 14"></path>
          <path d="M5 12l14 0"></path>
        </svg>
        New Chat
      </button>
    </div>
    <div class="sidebar-search sidebar-item">
      <input class="search-input sidebar-content" placeholder="Search...">
    </div>
    <div class="chat-conversion" id="chat-buttons-container">

    </div>

    <div class="conversation-handler">
      <button class="fixed-button" id="clear-all-conversion">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="tabler-icon tabler-icon-trash">
            <path d="M4 7l16 0"></path>
            <path d="M10 11l0 6"></path>
            <path d="M14 11l0 6"></path>
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
          </svg>
        </div>
        <span>Clear conversations</span>
      </button>
      <!-- <input id="import-file" class="sr-only" tabindex="-1" type="file" accept=".json"> -->
      <button class="fixed-button" id="import-file" type="file" accept=".json">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="tabler-icon tabler-icon-file-import">
            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
            <path d="M5 13v-8a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2h-5.5m-9.5 -2h7m-3 -3l3 3l-3 3">
            </path>
          </svg>
        </div>
        <span>Import data</span>
      </button>
      <button class="fixed-button" id="exportChat">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="tabler-icon tabler-icon-file-export">
            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
            <path d="M11.5 21h-4.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v5m-5 6h7m-3 -3l3 3l-3 3">
            </path>
          </svg>
        </div>
        <span>Export data</span>
      </button>
    </div>
  </div>

  <!-- App content -->
  <div id="content">
    <!-- header -->
    <header class="heading flex-item ">
      <div id="openBtn" onclick="toggleSidebar()">
        <div id="openBtnIcon">
          <!-- Initial icon (can be customized) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="tabler-icon tabler-icon-arrow-bar-right">
            <path d="M20 12l-10 0"></path>
            <path d="M20 12l-4 4"></path>
            <path d="M20 12l-4 -4"></path>
            <path d="M4 4l0 16"></path>
          </svg>
        </div>
      </div>

    </header>

    <!-- Title hidden -->
    <div class="hidden-part" id="hidden">
      <h1 class="welcome-heading"> Chatbot UI</h1>
    </div>

    <!-- Message conversion -->
    <div class="chat-box">
      <div id="chat">
        <!-- Chat messages will be added here -->
      </div>
    </div>

    <!-- Sticky chat input part -->
    <div class="sticky-part">
      <div class="chat-input-container">
        <div class="parent-chat-box">
          <div class="chat-input flex-item">
            <button class="button-send">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="tabler-icon tabler-icon-bolt">
                <path d="M13 3l0 7l6 0l-8 11l0 -7l-6 0l8 -11"></path>
              </svg>
            </button>
            <textarea type="text" id="user-message" placeholder="Type a message..."></textarea>
            <button class="button-send" id="send-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="tabler-icon tabler-icon-send">
                <path d="M10 14l11 -11"></path>
                <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"></path>
              </svg>
            </button>
          </div>
          <p class="parent-box-text">Open source AI chatbot built with
            <a class="inline-flex">
              <span>Javascipt</span>
              <svg aria-hidden="true" height="7" viewBox="0 0 6 6" width="7" opacity="70%">
                <path
                  d="M1.25215 5.54731L0.622742 4.9179L3.78169 1.75597H1.3834L1.38936 0.890915H5.27615V4.78069H4.40513L4.41109 2.38538L1.25215 5.54731Z"
                  fill="currentColor"></path>
              </svg>
            </a>
            .
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
